name: Build Autoclicker Installer

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          python -m PyInstaller --noconfirm --windowed --icon autoclickericon.ico sampsul-autoclicker.pyw
        shell: cmd

      - name: Install Inno Setup
        run: choco install innosetup --yes

      - name: Prepare installer files
        run: |
          mkdir installer-build
          copy dist\* installer-build\
          copy autoclickericon.ico installer-build\icon.ico
        shell: cmd

      - name: Copy installer script
        run: copy installer.iss installer-build\installer.iss
        shell: cmd

      - name: Build Installer
        working-directory: installer-build
        run: iscc installer.iss
        shell: cmd

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "installer-build\\Output\\Autoclicker-Setup.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
