name: Build Autoclicker Installer

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          python -m PyInstaller --noconfirm --windowed --icon autoclickericon.ico sampsul-autoclicker.pyw
        shell: cmd

      - name: Install Inno Setup
        run: choco install innosetup --yes

      - name: Prepare installer files
        run: |
          mkdir installer-build
          copy dist\* installer-build\
          copy autoclickericon.ico installer-build\icon.ico
          copy installer.iss installer-build\installe
